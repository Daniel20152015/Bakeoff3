<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mini QWERTY Keyboard</title>
<style>
    /* Container exactly 1 inch by 1 inch */
    #keyboard {
        width: 1in;
        height: 1in;
        border: 1px solid #333;
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-auto-rows: 1fr;
        gap: 1px;
        padding: 1px;
        box-sizing: border-box;
    }

    /* Tiny keys */
    .key {
        font-size: 6px;
        padding: 0;
        margin: 0;
        background: #eee;
        border: 1px solid #aaa;
        text-align: center;
        cursor: pointer;
        user-select: none;
    }

    #output {
        margin-top: 10px;
        width: 100%;
        height: 40px;
    }
</style>
</head>
<body>

<h3>Mini On-Screen Keyboard</h3>

<div id="keyboard"></div>

<textarea id="output" placeholder="Typed text will appear here..."></textarea>

<script>
const keys = [
    "q","w","e","r","t","y","u","i","o","p",
    "a","s","d","f","g","h","j","k","l",
    "z","x","c","v","b","n","m"
];

const kb = document.getElementById("keyboard");
const output = document.getElementById("output");

// Build the keyboard buttons
keys.forEach(letter => {
    const btn = document.createElement("div");
    btn.className = "key";
    btn.textContent = letter;

    btn.onclick = () => {
        output.value += letter;
    };

    kb.appendChild(btn);
});
</script>

</body>
</html>
